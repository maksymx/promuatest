<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}PROM UA test chat{% endblock title %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/megaphone.ico') }}" />

    </head>
    <body>

        <div id="main">
        {% block content %}
        {% endblock content %}
        </div>

        {% block form %}
        {% endblock form %}

        <script src="/static/js/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script src="/static/js/socketio/socket.io.min.js"></script>

        {% block extra_js %}
        {% endblock extra_js %}

    </body>
</html>
